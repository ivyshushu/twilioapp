<html>
<head>
    <title>Search Results</title>
</head>
<body>
    {% if error %}
        <p style="color: red;">Please submit a contact name.</p>
    {% endif %}
    <span>{{ object }}</span>
    <form action="/send/" method="get">
        <input type="text" name="send_to" value={{ number }}>
        <input type="submit" value="Send">
    </form>
</body>
</html>
